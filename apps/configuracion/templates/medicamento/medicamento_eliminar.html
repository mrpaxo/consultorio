{% load crispy_forms_tags %}
<form method="POST" data-url={% url 'EliminarMedicamento' medicamento.id %} class="delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Eliminar Medicamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        <p class="lead"> Estas seguro de desactivar al medicamento <strong>{{medicamento.descripcion}}</strong></p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-danger">Desactivar</button>
    </div>
</form>
